<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/vuep/dist/vuep.css" />
        <!-- <link rel="stylesheet" href="//unpkg.com/fox-design@0.1.3/lib/fox-design.css" /> -->
    </head>
    <body>
        <div id="app">Please wait...</div>

        <script>
            window.$docsify = {
                name: "fox-design",
                repo: "https://github.com/guojikun/owl-ui.git",
                loadSidebar: "/sidebar.md",
                alias: {
                    "/.*/sidebar.md": "/sidebar.md",
                },
                subMaxLevel: 2,
                auto2top: true,
                autoHeader: true,
                search: {
                    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                    paths: "auto", // or 'auto'

                    // 支持本地化
                    placeholder: {
                        "/": "搜索",
                    },

                    // 支持本地化
                    noData: {
                        "/": "找不到结果",
                    },

                    // 搜索标题的最大层级, 1 - 6
                    depth: 2,
                },
                copyCode: {
                    buttonText: {
                        "/": "copy",
                    },
                    errorText: {
                        "/": "Error",
                    },
                    successText: {
                        "/": "Copied",
                    },
                },
            };
        </script>

        <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/vuep/dist/vuep.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
        <!-- <script src="//unpkg.com/fox-design@0.1.3/lib/fox-design.umd.js"></script> -->
        <script type="module">
            import foxDesign from "../src/main.js";
            console.log(foxDesign, "foxDesign");
            Vue.use(foxDesign);
        </script>
    </body>
</html>
